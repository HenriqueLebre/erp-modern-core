name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  
jobs:
  # ============================================
  # Build & Test .NET
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore api/ERP.Modern.sln
      
    - name: Build
      run: dotnet build api/ERP.Modern.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test api/ERP.Modern.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true
      
  # ============================================
  # Docker Build & Push
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Auth API Image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/src/Modules/Auth/Auth.API/Dockerfile
        push: false
        tags: erp-auth-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Blazor Image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/src/Web/ERP.Blazor/Dockerfile
        push: false
        tags: erp-blazor:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  # ============================================
  # Code Quality
  # ============================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format
      
    - name: Run dotnet format
      run: dotnet format api/ERP.Modern.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
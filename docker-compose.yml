version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp_modern}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - erp-network
    restart: unless-stopped

  # ============================================
  # Auth API (.NET 8)
  # ============================================
  auth-api:
    image: erp-auth-api:latest
    container_name: erp-auth-api
    build:
      context: ./api
      dockerfile: src/Modules/Auth/Auth.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-erp_modern};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres123}
      - Jwt__Key=${JWT_KEY:?JWT_KEY required}
      - Jwt__Issuer=${JWT_ISSUER:-AuthAPI}
      - Jwt__Audience=${JWT_AUDIENCE:-ERPModern}
      - CORS__AllowedOrigins=${CORS_ALLOWED_ORIGINS:-http://localhost:7143}
    ports:
      - "5281:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - erp-network
    restart: unless-stopped

  # ============================================
  # Blazor Frontend
  # ============================================
  blazor-web:
    image: erp-blazor:latest
    container_name: erp-blazor-web
    build:
      context: ./api
      dockerfile: src/Web/ERP.Blazor/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - AuthAPI__BaseUrl=${AUTH_API_BASE_URL:-http://auth-api:8080}
    ports:
      - "7143:8080"
    depends_on:
      auth-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - erp-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  erp-network:
    driver: bridge